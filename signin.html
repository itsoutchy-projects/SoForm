<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoForm: A social platform</title>

    <style>
        body {
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(55, 56, 74);
            color: white;
        }

        #signin-panel {
            background-color: rgb(31, 31, 47);
            width: 158px;
            margin: auto;
            padding: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="signin-panel">
        <form>
            <h1>Sign In</h1>
            <input id="username-field" type="text" placeholder="Username">
            <input id="password-field" type="password" placeholder="Password">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
